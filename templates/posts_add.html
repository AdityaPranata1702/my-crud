{% extends 'core.html' %} {% block content %}
<div class="container">
  <br /><br />
  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            name="nama"
            value="{{ get_posting.nama }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Judul</label>
          <input
            type="text"
            class="form-control"
            name="judul"
            value="{{ get_posting.judul }}"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Body</label>
          <textarea
            class="form-control"
            placeholder="Isi Dari Postingan"
            name="body"
          >
      {{ get_posting.body }}
        </textarea
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Kategori</label>
          <select name="kategori" id="" class="form-control">
            {% for kategori in kategori %} 
            {% if get_posting.kategori == kategori %}
              <option value="{{ kategori.nama }}" selected="selected">{{ kategori.nama }}</option>
            {% else %}
              <option value="{{ kategori.nama }}">{{ kategori.nama }}</option>
            {% endif %} 
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input
            type="file"
            multiple
            class="form-control"
            name="image"
          />
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
