{% extends 'core.html' %} {% block content %}
<div class="container">
  <br /><br />
  <div class="row">
    <div class="card">
      <div class="card-header">
        <a class="btn btn-info" href="{% url 'posts_add' %}">+Tambah Postingan</a>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Judul</thF>
              <th scope="col">Body</th>
              <th scope="col">Kategori</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for p in posting %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ p.nama }}</td>
              <td>{{ p.judul }}</td>
              <td>{{ p.body }}</td>
              <td>{{ p.kategori }}</td>
              <td>
                <a class="btn btn-warning btn-sm" href="{% url 'posts_update' p.id %}">Update</a> 
                <a onclick="alert('Yakin Ingin Menghapus?')" class="btn btn-danger btn-sm" href="{% url 'posts_delete' p.id %}">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
